##############################
### Odin Alteration Spells ###
##############################

##########
# Legend #
##########

# (UNIQUE) - a very special kind of spells that are usually obtained through speicific vendors, quests or other conditions. They always use Master-level spells chances.
# (MARKER) - NPCs don't get the actual spell. Instead, they get a special keyword that will be used by a future mod I have in mind :)
# (OFF)    - a spell that is equipped to the main hand used for offensive
# (AUX)    - a spell that is equipped to the aux hand used for buffs/healing/etc.
# (DUAL)   - a spell that supports dual casting (see Dual Casting section below)
# (NEG)    - a spell that is used to debuff the player (see Negative Effects section below)
# (PAR)    - a spell that is used to paralyze the player (see Paralyzing Effects section below

################
# Hands Layout #
################

# Alteration uses (AUX) hand as main one. This allows mixing it with offensive spells.

################
# Dual Casting #
################

# When appropriate, NPCs get an "Either Hand" version of the spell to allow Dual Casting. 
# NPCs may or may not use dual casting, depending on their AI.
# Default chance for dual casting is 30%.

###################
# Unusable spells #
###################

# 1. As in Vanilla, master spells are not available to NPCs, so we use (MARKER) for all of them.
# 2. Runes outright break NPCs AI, so we use (MARKER) for them as well.

#######################
#  Non-combat spells  #
#######################

# Most non-combat Alteration spells (like Reynos' Fins, Slowfall, etc) are pointless for NPCs, so we won't give them the actuial spells.
# NPCs also don't need any Detection spells.

#######################
# Paralyzing efffects #
#######################

# NPCs will use a special version of paralyzing spell that has a much shorter duration than the one used by player.
# There is also a considerable delay between casts of such spells.
# This way player gets to experience a paralyzing effect, but not to the point where NPC spams this spell and locks player in infinite paralyzed state.
#
# Duration: 3 sec
# Delay: 30 sec

####################
# Negative effects #
####################
 
# NPCs can only cast one debuff spell at a time, so we make sure that they will always cast the most suitable one.
#
# The priority is as follows:
# 1. Elementalists (Fire, Frost, Shock, Poison) use Vulnerability 
# 2. Spellblades use Corrosion
#
# Duration: as original
# Delay: 60 sec

#################################
# Special Flesh spells handling #
#################################

# NPCs will spam all available Flesh spells, even though only the strongest would be active.
# So we make sure that NPCs will always have only the top-level Flesh spell that they can learn.

##########################################################################################
