;;; Vanilla Conjuration Spells

; Notes:
; Left Hand  - aux/utility hand. 
; Right Hand - offensive hand. Has a 50% chance to be used for "dual-casting" of bound weapon spells. 
; Dual Casting is faked by giving a second copy of a spell appropriate for the other hand.
; Conjuration uses reversed pattern for hands to coexist with Destruction (e.g. NPCs will be able to combine conjuration + destruction)
;
; !!!!!!!!! DO NOT MODIFY THIS FILE UNLESS YOU KNOW WHAT YOU'RE DOING !!!!!!!!!!
; To disable any spells just distribute corresponsing negating keyword (e.g. NoBoundDagger to disable Bound Dagger spell).

;;; Novice Spells

; Bound Dagger
Keyword = KnowsBoundDagger|ConjurationMaster,-NoBoundDagger|NONE|13(15)|NONE|NONE|90
Keyword = KnowsBoundDagger|ConjurationExpert,-NoBoundDagger|NONE|13(15)|NONE|NONE|80
Keyword = KnowsBoundDagger|ConjurationAdept,-NoBoundDagger|NONE|13(15)|NONE|NONE|50
Keyword = KnowsBoundDagger|ConjurationApprentice,-NoBoundDagger|NONE|13(15)|NONE|NONE|30

; Left Hand
Spell = 0x802~NPCs Learn Vanilla Spells.esp|KnowsBoundDagger|NONE|13(15)

; Right Hand
Spell = 0x803~NPCs Learn Vanilla Spells.esp|KnowsBoundDagger+KnowsConjurationDualcast|NONE|13(15)

