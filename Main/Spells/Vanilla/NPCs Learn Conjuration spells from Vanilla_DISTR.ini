##################################
### Vanilla Conjuration Spells ###
##################################

##########
# Legend #
##########

# (UNIQUE) - a very special kind of spells that are usually obtained through speicific vendors, quests or other conditions. They always use Master-level spells chances.
# (MARKER) - NPCs don't get the actual spell. Instead, they get a special keyword that will be used by a future mod I have in mind :)
# (OFF)    - a spell that is equipped to the main hand used for offensive.
# (AUX)    - a spell that is equipped to the aux hand used for buffs/healing/etc.
# (NEC)    - a spell that involves necromancy (see Conjurations section below).
# (SBLADE) - a spell that is only available to Spellblades (see Bound Weapons section below).

################
# Hands Layout #
################

# Conjuration uses (AUX) hand as main one. This allows mixing it with offensive spells.

################
# Dual Casting #
################

# Conjuration does not support dual casting, so everything will be (AUX). 
# Note: Some entries use original spells, so they are marked with (DUAL), but NPCs still won't dual cast those.

###################
# Unusable spells #
###################

# 1. Master spells are not available to NPCs, so we use (MARKER) for all of them.
# 2. Soul Traps are pointless for NPCs, so we use (MARKER) for them as well. While NPCs do use soul traps occasionally, they are completely unaware of reasons to do so :) which just wastes poor souls of their targets.
# 3. Bound Bow is broken for NPCs, in my testing they cast it, but then act like they are unarmed and trying to brawl with the player :)
# 4. Conjure Ash Guardian is too complex for NPCs to understand.

#################
# Bound Weapons #
#################

# We limit use of bound weapons to Spellblades, so that we have better control over various mage styles.
# Consider Spellblade as a secondary "element" for NPCs. Much like Pyromancer + Necromancer.
#
# Bound weapons will be equipped to the right hand regardless of spell's hand, so we will use right-handed versions of these spells.
# From my testing it looks like they will prefer these weapons over offensive spells (at least in some cases).
# This will make Dual Casting for offensive spells even more useful, since NPCs will be able to equip offensive spells to the other hand.

################
# Conjurations #
################

# NPCs Learn will distinguish between necromancy and other summoning spells.
# Necromancy spells will be marked with (NEC) tag and will only be learned by NPCs with "Necromancer" keyword.
#
# Furthermore, atronachs are considered to be "elemental" summons, so they will be learned by NPCs with corresponding elemental keywords.
#
# This will enable some sort of variety :)


