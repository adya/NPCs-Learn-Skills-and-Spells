;;; Vanilla Alteration Spells

; Notes:
; Left Hand  - aux/utility hand. 
; Right Hand - offensive hand.
; There is no Dual Casting in Alteration as there are no spells that are meaningful to dual cast (in a fake fashion similarly to other schools).
; Alteration uses reversed pattern for hands to coexist with Destruction (e.g. NPCs will be able to combine alteration + destruction)
;
; !!!!!!!!! DO NOT MODIFY THIS FILE UNLESS YOU KNOW WHAT YOU'RE DOING !!!!!!!!!!
; To disable any spells just distribute corresponsing negating keyword (e.g. NoOakflesh to disable Oakflesh spell).

;;; Novice Spells

; Oakflesh
; NPCs will spam all available Flesh spells, even though only the strongest would be active.
; So we make sure that NPCs will always have only the top-level Flesh spells that they can learn.
Keyword = KnowsOakflesh|AlterationMaster,-NoOakflesh,-KnowsStoneFlesh,-KnowsIronflesh,-KnowsEbonyflesh|NONE|12(15)|NONE|NONE|90
Keyword = KnowsOakflesh|AlterationExpert,-NoOakflesh,-KnowsStoneFlesh,-KnowsIronflesh,-KnowsEbonyflesh|NONE|12(15)|NONE|NONE|80
Keyword = KnowsOakflesh|AlterationAdept,-NoOakflesh,-KnowsStoneFlesh,-KnowsIronflesh,-KnowsEbonyflesh|NONE|12(15)|NONE|NONE|50
Keyword = KnowsOakflesh|AlterationApprentice,-NoOakflesh,-KnowsStoneFlesh,-KnowsIronflesh,-KnowsEbonyflesh|NONE|12(15)|NONE|NONE|30

; Left Hand
Spell = 0x72315|KnowsOakflesh|NONE|12(15)

; Candlelight 
Keyword = KnowsCandlelight|AlterationMaster,-NoCandlelight|NONE|12(15)|NONE|NONE|90
Keyword = KnowsCandlelight|AlterationExpert,-NoCandlelight|NONE|12(15)|NONE|NONE|80
