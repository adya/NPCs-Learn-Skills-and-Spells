; Ash Shell
; Since NPCs can't comprehend full effect of the ash shell (namely, invulnerability of the target)
; we'll use a special one handed version of that spell with a very short duration,
; This way player gets to experience a paralyzing effect, but not to the point where NPC spams this spell and locks player in infinite paralyzed state.
Keyword = KnowsAshShell|AlterationMaster,-NoAshShell|NONE|12(50)|NONE|NONE|50
Keyword = KnowsAshShell|AlterationExpert,-NoAshShell|NONE|12(50)|NONE|NONE|30
Keyword = KnowsAshShell|AlterationAdept,-NoAshShell|NONE|12(50)|NONE|NONE|20
Keyword = KnowsAshShell|AlterationApprentice,-NoAshShell|NONE|12(50)|NONE|NONE|10

Spell = 0x800~NPCs Learn Vanilla Spells.esp|KnowsAshShell|NONE|12(50)

