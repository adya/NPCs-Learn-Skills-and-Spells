###################################
### Mysticism Alteration Spells ###
###################################

##########
# Legend #
##########

# (UNIQUE) - a very special kind of spells that are usually obtained through speicific vendors, quests or other conditions. They always use Master-level spells chances.
# (MARKER) - NPCs don't get the actual spell. Instead, they get a special keyword that will be used by a future mod I have in mind :)
# (OFF)    - a spell that is equipped to the main hand used for offensive.
# (AUX)    - a spell that is equipped to the aux hand used for buffs/healing/etc.
# (DUAL)   - a spell that supports dual casting (see Dual Casting section below).
# (NEG)    - a spell that is used to debuff the player (see Negative Effects section below).

################
# Hands Layout #
################

# Alteration uses (AUX) hand as main one. This allows mixing it with offensive spells.

################
# Dual Casting #
################

# Alteration does not support dual casting, so everything will be (AUX). (except Candlelight, which while technically is dual-castable, is not used often)

###################
# Unusable spells #
###################

# 1. Most non-combat Alteration spells (like Reynos' Fins, Slowfall, etc) are pointless for NPCs, so we won't give them the actuial spells.
# 2. NPCs also don't need any Detection spells.
# 3. Runes outright break NPCs AI, so we use (MARKER) for them as well.
# 4. Dispelling causes a loop of dispelling and recasting, so we use (MARKER) for it as well.

###################
# Negative spells #
###################

# NPCs can only cast one debuff spell at a time, so we make sure that they will always cast the most suitable one.
# The priority is as follows:
# 1. Elemental Weaknesses (Fire, Frost, Shock, Poison) depending on the NPC's specialization.
# 2. Weapon Disintegration
# 3. Armor Corrosion

#################################
# Special Flesh spells handling #
#################################

# NPCs will spam all available Flesh spells, even though only the strongest would be active.
# So we make sure that NPCs will always have only the top-level Flesh spell that they can learn.

##########################################################################################
##    !!!!!!!!! DO NOT MODIFY THIS FILE UNLESS YOU KNOW WHAT YOU'RE DOING !!!!!!!!!!    ##
##       To disable any spells just distribute corresponsing negating keyword           ##
##                     (e.g. NoOakflesh to disable Oakflesh spell).                     ##
##########################################################################################


