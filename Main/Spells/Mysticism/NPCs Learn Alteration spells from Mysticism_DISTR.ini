;;; Mysticism Alteration Spells

; Notes:
; Left Hand  - aux/utility hand. Has a 50% chance to be used for "dual-casting". 
; Right Hand - offensive hand.
; Dual Casting is faked by giving a second copy of a spell appropriate for the other hand.
; Alteration uses reversed pattern for hands to coexist with Destruction (e.g. NPCs will be able to combine alteration + destruction)
;
; Most non-combat Alteration spells (like Waterbreathing, Feather, etc) are pointless for NPCs, so we won't give them the actuial spells.
;
; NPCs also don't need any Detection spells.
;
; Debuff handling:
; NPCs can only cast one debuff spell at a time, so we make sure that they will always cast the most suitable one.
; The priority is as follows:
; 1. Elemental Weaknesses (Fire, Frost, Shock, Poison)
; 2. Weapon Disintegration
; 3. Armor Corrosion
;
; Special Flesh spells handling:
; NPCs will spam all available Flesh spells, even though only the strongest would be active.
; So we make sure that NPCs will always have only the top-level Flesh spell that they can learn.
;
; !!!!!!!!! DO NOT MODIFY THIS FILE UNLESS YOU KNOW WHAT YOU'RE DOING !!!!!!!!!!
; To disable any spells just distribute corresponsing negating keyword (e.g. NoOakflesh to disable Oakflesh spell).


