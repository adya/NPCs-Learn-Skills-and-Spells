;;; Mysticism Conjuration Spells

; Notes:
; Left Hand  - aux/utility hand.
; Right Hand - offensive hand. Has a 50% chance to be used for "dual-casting" of bound weapon spells.
; Dual Casting is faked by giving a second copy of a spell appropriate for the other hand.
; Conjuration uses reversed pattern for hands to coexist with Destruction (e.g. NPCs will be able to combine conjuration + destruction)
;
; !!!!!!!!! DO NOT MODIFY THIS FILE UNLESS YOU KNOW WHAT YOU'RE DOING !!!!!!!!!!
; To disable any spells just distribute corresponsing negating keyword (e.g. NoConjureSpectralWolf to disable Conjure Spectral Wolf spell).


