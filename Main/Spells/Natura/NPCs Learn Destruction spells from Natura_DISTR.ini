;;; Natura Destruction Spells

; Notes:
; Right Hand - offensive hand
; Left Hand  - aux/utility hand. Has a 50% chance to be used for "dual-casting". 
; Dual Casting is faked by giving a second copy of a spell appropriate for the other hand.
;
; Rune spells break NPCs so we don't give any rune spells to them. 
; We only mark them to know such spells, so that they could later teach player the actual spell.
;
; NPCs generally don't know why should they use absorb/leech stamina/magicka spells and just ignore it.
; We only mark them to know such spells, so that they could later teach player the actual spell.
;
; !!!!!!!!! DO NOT MODIFY THIS FILE UNLESS YOU KNOW WHAT YOU'RE DOING !!!!!!!!!!
; To disable any spells just distribute corresponsing negating keyword (e.g. NoStoneSpray to disable Stone Spray spell).


;;; Novice Spells

; Stone Spray
Keyword = KnowsStoneSpray|Geomancer+DestructionMaster,-NoStoneSpray|NONE|14(15)|NONE|NONE|90
