Keyword = KnowsStoneSpray|Geomancer+DestructionApprentice,-NoStoneSpray|NONE|14(15)|NONE|NONE|30

; Right Hand
Spell = 0x841~NPCs Learn Natura Spells.esp|KnowsStoneSpray|NONE|14(15)

