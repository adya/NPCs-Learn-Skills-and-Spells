;;; Natura Restoration Spells

; Notes:
; Left Hand  - aux/utility hand.
; Right Hand - offensive hand. Has a 50% chance to be used for "dual-casting" of healing spells. 
; Dual Casting is faked by giving a second copy of a spell appropriate for the other hand.
; Restoration uses reversed pattern for hands to coexist with Destruction (e.g. NPCs will be able to combine restoration + destruction)
;
; Unique Healing spells in Natura (Life Pulse, Oak Heart, Bloom, Revitalizing Growth and Earth Shield) are treated as "Mage Armor" spells,
; since they have too weak magnitude to get recognized as viable healing spells by NPCs. Instead they'll cast it as a fake buff which will provide them substantial healing over time.
;
; Locust Release cannot be used by NPCs.

; !!!!!!!!! DO NOT MODIFY THIS FILE UNLESS YOU KNOW WHAT YOU'RE DOING !!!!!!!!!!
; To disable any spells just distribute corresponsing negating keyword (e.g. NoHealingSpring to disable Healing Spring spell).


;;; Novice Spells

; Healing Spring
Keyword = KnowsHealingSpring|RestorationMaster,-NoHealingSpring|NONE|16(15)|NONE|NONE|90
Keyword = KnowsHealingSpring|RestorationExpert,-NoHealingSpring|NONE|16(15)|NONE|NONE|80
Keyword = KnowsHealingSpring|RestorationAdept,-NoHealingSpring|NONE|16(15)|NONE|NONE|50
Keyword = KnowsHealingSpring|RestorationApprentice,-NoHealingSpring|NONE|16(15)|NONE|NONE|30

; Left Hand
Spell = 0x822~NPCs Learn Natura Spells.esp|KnowsHealingSpring|NONE|16(15)

