;;; Natura Illusion Spells

; Notes:
; Left Hand  - aux/utility hand. 
; Right Hand - offensive hand.
; There is no Dual Casting in Illusion as there are no spells that are meaningful to dual cast (in a fake fashion similarly to other schools).
;
; Note that Natura Illusion introduces actually usable by NPCs spells, so they'll use it as a buff on themselves.
;
; !!!!!!!!! DO NOT MODIFY THIS FILE UNLESS YOU KNOW WHAT YOU'RE DOING !!!!!!!!!!
; To disable any spells just distribute corresponsing negating keyword (e.g. NoElusive to disable Elusive spell).


;;; Novice Spells

; Elusive
Keyword = KnowsElusive|IllusionMaster,-NoElusive|NONE|15(15)|NONE|NONE|90
Keyword = KnowsElusive|IllusionExpert,-NoElusive|NONE|15(15)|NONE|NONE|80
Keyword = KnowsElusive|IllusionAdept,-NoElusive|NONE|15(15)|NONE|NONE|50
Keyword = KnowsElusive|IllusionApprentice,-NoElusive|NONE|15(15)|NONE|NONE|30

; Left Hand
Spell = 0x86B~NPCs Learn Natura Spells.esp|KnowsElusive|NONE|15(15)

