;;; Natura Alteration Spells

; Notes:
; Left Hand  - aux/utility hand.
; Right Hand - offensive hand.
; Alteration uses reversed pattern for hands to coexist with Destruction (e.g. NPCs will be able to combine alteration + destruction)
;
; Natura Alteration is only avaialble to Naturamanacers and use alternative to default mage armor spells.
;
; Root-based spells are much weaker than original spells from Natura to account for player's comfort :)
; NPCs will also learn the most powerful root spell they can cast, since they gonna use only one either way.
;
; !!!!!!!!! DO NOT MODIFY THIS FILE UNLESS YOU KNOW WHAT YOU'RE DOING !!!!!!!!!!
; To disable any spells just distribute corresponsing negating keyword (e.g. NoTreeBark to disable Tree Bark spell).


;;; Novice Spells

; Root
Keyword = KnowsRoot|Naturamancer+AlterationMaster,-NoRoot|NONE|12(15)|NONE|NONE|90
Keyword = KnowsRoot|Naturamancer+AlterationExpert,-NoRoot|NONE|12(15)|NONE|NONE|80
Keyword = KnowsRoot|Naturamancer+AlterationAdept,-NoRoot|NONE|12(15)|NONE|NONE|50
Keyword = KnowsRoot|Naturamancer+AlterationApprentice,-NoRoot|NONE|12(15)|NONE|NONE|30

; Left Hand
Spell = 0x800~NPCs Learn Natura Spells.esp|KnowsRoot,-KnowsVines,-KnowsEntanglement|NONE|12(15)


